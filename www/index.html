<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myriadclock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="jumbotron text-center">
        <h1>Myriadclock</h1>
        <p>Full word clock with date!</p>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

                <div class="card">
                    <div class="card-header">
                        Colors
                    </div>
                    <div class="card-body">
                      <form action='/' method='POST'>
                          <label for="email">Time color:</label>
                          <div id="cp1" class="input-group colorpicker-component"> 
                              <input type="text" value="#000001" name="colTime" class="form-control" /> 
                              <span class="input-group-addon"><i></i></span>
                          </div>               
                          </p>
                          <label for="email">Date color:</label>
                          <div id="cp2" class="input-group colorpicker-component"> 
                              <input type="text" value="#000002" name="colDate" class="form-control" /> 
                              <span class="input-group-addon"><i></i></span>
                          </div>               
                          </p>
                          <button type="submit" class="btn btn-success pull-right">Save</button>
                      </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Options

                    <div class="card-body">
                     
                    </div>
                </div>
            </div>

                    <div class="card-header">
                        Settings
                    </div>
                    <div class="card-body">
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#cp1').colorpicker({format :'hex'});
        $('#cp2').colorpicker({format :'hex'});
