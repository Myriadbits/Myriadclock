<html lang="en">

<head>
    <title>Myriadclock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/css/bootstrap-colorpicker.css"
        rel="stylesheet">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/js/bootstrap-colorpicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://www.myriadbits.com/">Myriadbits</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            </div>
        </div>

        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1>Myriadclock</h1>
            <!-- <h3 class="display-4 text-secondary">by <a href="https://www.myriadbits.com/" class="text-success">myriadbits.com</a></h3> -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3">
                <div class="panel panel-default">
                    <div class="panel-heading ">
                        Time settings
                    </div>
                    <div class="panel-body">
                        <form action='/' method='POST'>
                            <label for="displayOptionTime">Color options:</label>
                            <select id="spDisplayOptionTime" name="displayOptionTime" class="form-control">
                                <option value=0>Normal, opaque color</option>
                                <option value=1>Cycle colors</option>
                                <option value=2>Color cycle hourly</option>
                                <option value=3>Color cycle daily</option>
                                <option value=4>Party colors slow</option>
                                <option value=5>Party colors quick</option>
                                <option value=6>Party colors minute</option>
                                <option value=7>Each day of the week another color (Ayurveda)</option>
                                <option value=8>Each day of the week another color (Thai)</option>
                            </select>
                            </p>
                            <label for="colTime">Opaque color:</label>
                            <div id="cpColTime" class="input-group colorpicker-component">
                                <input type="text" value="<!--colTime-->" name="colTime" class="form-control" />
                                <span class="input-group-addon"><i></i></span>
                            </div>
                            </p>
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Day of week settings
                    </div>
                    <div class="panel-body">
                        <form action='/' method='POST'>
                            <label for="displayOptionWeekday">Color options:</label>
                            <select id="spDisplayOptionWeekday" name="displayOptionWeekday" class="form-control">
                                <option value=0>Normal, opaque color</option>
                                <option value=1>Cycle colors</option>
                                <option value=2>Color cycle hourly</option>
                                <option value=3>Color cycle daily</option>
                                <option value=4>Party colors slow</option>
                                <option value=5>Party colors quick</option>
                                <option value=6>Party colors minute</option>
                                <option value=7>Each day of the week another color (Ayurveda)</option>
                                <option value=8>Each day of the week another color (Thai)</option>
                            </select>
                            </p>
                            <label for="colWeekday">Opaque color:</label>
                            <div id="cpColWeekday" class="input-group colorpicker-component">
                                <input type="text" value="<!--colWeekday-->" name="colWeekday" class="form-control" />
                                <span class="input-group-addon"><i></i></span>
                            </div>
                            </p>
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Date settings
                    </div>
                    <div class="panel-body">
                        <form action='/' method='POST'>
                            <label for="displayOptionDate">Color options:</label>
                            <select id="spDisplayOptionDate" name="displayOptionDate" class="form-control">
                                <option value=0>Normal, opaque color</option>
                                <option value=1>Cycle colors</option>
                                <option value=2>Color cycle hourly</option>
                                <option value=3>Color cycle daily</option>
                                <option value=4>Party colors slow</option>
                                <option value=5>Party colors quick</option>
                                <option value=6>Party colors minute</option>
                                <option value=7>Each day of the week another color (Ayurveda)</option>
                                <option value=8>Each day of the week another color (Thai)</option>
                            </select>
                            </p>
                            <label for="colDate">Opaque color:</label>
                            <div id="cpColDate" class="input-group colorpicker-component">
                                <input type="text" value="<!--colDate-->" name="colDate" class="form-control" />
                                <span class="input-group-addon"><i></i></span>
                            </div>
                            </p>
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Brightnes settings
                    </div>
                    <div class="panel-body">
                        <form action='/' method='POST'>
                            <label>Brightness during daytime (0-100%):</label>
                            <input name="brightnessDay" type="number" min="1" max="100" value="<!--brightnessDay-->"
                                class="form-control" />
                            </p>
                            <label>Brightness during nighttime (0-100%):</label>
                            <input name="brightnessNight" type="number" min="1" max="100" value="<!--brightnessNight-->"
                                class="form-control" />
                            </p>
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script type="text/javascript">
        $('#cpColTime').colorpicker({ format: 'hex' });
        $('#cpColWeekday').colorpicker({ format: 'hex' });
        $('#cpColDate').colorpicker({ format: 'hex' });

        $('#spDisplayOptionTime').selectpicker();
        $('#spDisplayOptionTime').selectpicker('val', '<!--displayOptionsTime-->');

        $('#spDisplayOptionWeekday').selectpicker();
        $('#spDisplayOptionWeekday').selectpicker('val', '<!--displayOptionsWeekday-->');

        $('#spDisplayOptionDate').selectpicker();
        $('#spDisplayOptionDate').selectpicker('val', '<!--displayOptionsDate-->');
    </script>
</body>

</html>
)"
