<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myriadclock</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <header class="bg-dark text-light pt-5 pb-5">
        <div class="container">
            <h1 class="display-3">Myriadclock</h1>

        </div>
    </header>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav mr-auto">

            </ul>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Time settings
                    </div>
                    <div class="card-body">
                        <form action='/' method='POST'>
                            <label for="displayOptionTime">Color options:</label>
                            <select id="sp1" name="displayOptionTime" class="form-control">
                                <option value=0>Normal, opaque color</option>
                                <option value=1>Cycle colors</option>
                                <option value=2>Color cycle hourly</option>
                                <option value=3>Color cycle daily</option>
                                <option value=4>Party colors slow</option>
                                <option value=5>Party colors quick</option>
                                <option value=6>Party colors minute</option>
                            </select>
                            </p>
                            <label for="colTime">Opaque color:</label>
                            <div id="cp1" class="input-group colorpicker-component">
                                <input type="text" value="t#000002" name="colTime" class="form-control" />
                                <span class="input-group-addon"><i></i></span>
                            </div>
                            </p>
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Date settings
                    </div>
                    <div class="card-body">
                        <form action='/' method='POST'>
                            <label for="displayOptionDate">Color options:</label>
                            <select id="sp2" name="displayOptionDate" class="form-control">
                                <option value=0>Normal, opaque color</option>
                                <option value=1>Cycle colors</option>
                                <option value=2>Color cycle hourly</option>
                                <option value=3>Color cycle daily</option>
                                <option value=4>Party colors slow</option>
                                <option value=5>Party colors quick</option>
                                <option value=6>Party colors minute</option>
                            </select>
                            </p>
                            <label for="colDate">Opaque color:</label>
                            <div id="cp2" class="input-group colorpicker-component">
                                <input type="text" value="d#000002" name="colDate" class="form-control" />
                                <span class="input-group-addon"><i></i></span>
                            </div>
                            </p>
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Brightnes settings
                    </div>
                    <div class="card-body">
                        <form action='/' method='POST'>
                            <label>Brightness during daytime (0-100%):</label>
                            </p>
                            <input id="" type="number" min="1" max="100" value="b#000001" />
                            </p>
                            <label>Brightness during nighttime (0-100%):</label>
                            <input type="number" min="1" max="100" value="b#000002" />
                            <button type="submit" class="btn btn-success pull-right">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Settings
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Settings
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#cp1').colorpicker({ format: 'hex' });
        $('#cp2').colorpicker({ format: 'hex' });

        $('#sp1').selectpicker();
        $('#sp1').selectpicker('val', 't#000001');

        $('#sp2').selectpicker();
        $('#sp2').selectpicker('val', 'd#000001');
    </script>
</body>

</html>
